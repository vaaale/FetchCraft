version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5

  rag-api:
    build:
      context: ../../..
      dockerfile: /Dockerfile
    ports:
      - "8000:8000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - ENABLE_HYBRID=true
      - FUSION_METHOD=rrf
      - DOCUMENTS_PATH=/app/Documents
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-123}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-bge-m3}
      - LLM_MODEL=${LLM_MODEL:-gpt-4-turbo}
      - CHUNK_SIZE=8192
      - USE_HIERARCHICAL_CHUNKING=true
    depends_on:
      qdrant:
        condition: service_healthy
    volumes:
      - ./Documents:/app/Documents:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  qdrant_storage:
    driver: local
