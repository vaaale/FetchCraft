[pytest]
# Pytest configuration for RAG Framework

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = src/tests

# Minimum version
minversion = 7.0

# Command line options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals

# Markers
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    integration: mark test as integration test
    unit: mark test as unit test

# Asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage options
[coverage:run]
source = src/rag_framework
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
