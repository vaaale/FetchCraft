[project]
name = "rag-framework"
version = "0.1.0"
description = "A flexible framework for building RAG applications"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
    "pydantic>=2.0.0",
    "qdrant-client>=1.15.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]
qdrant = [
    "qdrant-client>=1.6.0",
]

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"
