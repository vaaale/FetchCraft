[project]
name = "rag-framework"
version = "0.1.0"
description = "A flexible framework for building RAG applications"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
    "pydantic>=2.0.0",
    "qdrant-client>=1.15.1",
    "openai>=1.0.0",
    "pytest>=8.4.2",
    "pydantic-ai>=0.0.14",
    "pytest-asyncio>=1.2.0",
    "chromadb>=1.2.2",
    "fastembed>=0.7.3",
    "pymongo>=4.15.3",
    "fsspec>=2025.9.0",
    "gradio>=5.49.1",
    "motor>=3.7.1",
    "mongomock-motor>=0.0.36",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]
qdrant = [
    "qdrant-client>=1.6.0",
]

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"
