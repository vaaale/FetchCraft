version: '3.8'

services:
  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant
    hostname: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - /mnt/storage/AI-Infrastructure/qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks: [ 'demo-net' ]

  mongodb:
    image: mongo
    container_name: mongodb
    hostname: mongodb
    command: mongod --quiet --logpath /var/log/mongodb/server1.log --logappend
    networks: [ 'demo-net' ]
    ports:
      - "27017:27017"
    volumes:
      - /mnt/storage/AI-Infrastructure/mongodb-data:/data/db
    restart: always

  # Fetchcraft OpenAPI Server
  fetchcraft-openapi-server:
#    build:
#      context: .
#      dockerfile: Dockerfile
    image: fetchcraft
    hostname: openapi-server
    ports:
      - "8001:8001"
    volumes:
      - ./Documents:/app/Documents
      - ./demo_queue.db:/app/demo_queue.db
      - /home/alex/PycharmProjects/fetchcraft/fetchcraft-demos/fetchcraft-openapi-server/.env:/app/.env

    env_file:
      - fetchcraft-demos/fetchcraft-openapi-server/.env
    environment:
      - HOST=0.0.0.0
      - PORT=8001
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      - qdrant
    restart: unless-stopped
    networks: [ 'demo-net' ]

  fetchcraft-mcp-server:
#    build:
#      context: .
#      dockerfile: Dockerfile
    image: fetchcraft
    entrypoint: ["uv", "run", "fetchcraft-mcp-server"]
    hostname: mcp-server
    ports:
      - "8003:8003"
    volumes:
      - ./Documents:/app/Documents
      - ./demo_queue.db:/app/demo_queue.db
      - /home/alex/PycharmProjects/fetchcraft/fetchcraft-demos/fetchcraft-mcp-server/.env:/app/.env
    env_file:
      - fetchcraft-demos/fetchcraft-mcp-server/.env
    environment:
      - HOST=0.0.0.0
      - PORT=8003
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      - qdrant
    restart: unless-stopped
    networks: [ 'demo-net' ]

  librechat:
    image: librechat-html
    container_name: librechat
    ports:
      - "3080:3080"
    depends_on:
      - mongodb
      - rag_api
#    image: ghcr.io/danny-avila/librechat-dev:latest
    restart: always
    user: "${UID}:${GID}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - HOST=0.0.0.0
      - MONGO_URI=mongodb://mongodb:27017/LibreChat
      - MEILI_HOST=http://meilisearch:7700
      - RAG_PORT=${RAG_PORT:-8000}
      - RAG_API_URL=http://rag_api:${RAG_PORT:-8010}
    volumes:
      - ./librechat.yaml:/app/librechat.yaml
      - ./librechat.env:/app/.env

      - ./images:/app/client/public/images
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks: [ 'demo-net' ]

  meilisearch:
    container_name: chat-meilisearch
    image: getmeili/meilisearch:v1.12.3
    restart: always
    user: "${UID}:${GID}"
    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
    volumes:
      - ./meili_data_v1.12:/meili_data

  vectordb:
    container_name: librechat-vectordb
    image: pgvector/pgvector:0.8.0-pg15-trixie
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    restart: always
    volumes:
      - pgdata2:/var/lib/postgresql/data

  rag_api:
    container_name: rag_api
    image: ghcr.io/danny-avila/librechat-rag-api-dev-lite:latest
    environment:
      - DB_HOST=vectordb
      - RAG_PORT=${RAG_PORT:-8020}
    restart: always
    depends_on:
      - vectordb
    env_file:
      - librechat.env

networks:
  loadbalancing:
  demo-net:
    driver: bridge

volumes:
  pgdata2:
